{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Syed Ali Azhar | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ADD THIS LINE FOR FAVICON -->
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
    <!-- CLOCK DOT ANIMATION - INLINE TO ENSURE IT WORKS -->
    <style>
        .clock-dot {
            position: relative !important;
            display: inline-block !important;
            width: 10px !important;
            height: 10px !important;
            border-radius: 50% !important;
            background-color: #00ff00 !important;
            flex-shrink: 0 !important;
            animation: greenBlink 1.5s ease-in-out infinite !important;
        }

        @keyframes greenBlink {
            0% {
                transform: scale(1);
                box-shadow: 0 0 5px rgba(0, 255, 0, 0.8),
                            0 0 10px rgba(0, 255, 0, 0.5),
                            0 0 15px rgba(0, 255, 0, 0.3);
                opacity: 1;
            }
            50% {
                transform: scale(1.4);
                box-shadow: 0 0 10px rgba(0, 255, 0, 1),
                            0 0 20px rgba(0, 255, 0, 0.8),
                            0 0 30px rgba(0, 255, 0, 0.5),
                            0 0 40px rgba(0, 255, 0, 0.3);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 5px rgba(0, 255, 0, 0.8),
                            0 0 10px rgba(0, 255, 0, 0.5),
                            0 0 15px rgba(0, 255, 0, 0.3);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">

        <div class="nav-left">

        </div>

        <!-- Center: Nav Links (Desktop Only) -->

            <div class="nav-icons">
                <a href="{% url 'home' %}" class="nav-item" title="Home">

                </a>
                <a href="{% url 'projects' %}" class="nav-item" title="Projects">

                <a href="{% url 'tools' %}" class="nav-item" title="Tools">

        <!-- Right: Theme Toggle & Clock & Search -->

            <!-- Theme Toggle -->

                    <span class="switch-x-toggletext">
                        <span class="switch-x-unchecked"><span class="switch-x-hiddenlabel">Unchecked:
                            </span>Night</span>
                        <span class="switch-x-checked"><span class="switch-x-hiddenlabel">Checked: </span>Day</span>
                    </span>
                </label>
            </div>

            <!-- Search Box (Desktop Only) - With Wrapper for Results -->
            <div class="search-box-wrapper">
                <input type="text" class="search-box" placeholder="Search...">
                <!-- Search results will be inserted here by JavaScript -->
            </div>

            <!-- Hamburger Menu (Mobile/Tablet Only) -->
            <div class="hamburger-menu" id="hamburger">

                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- MOBILE NAVIGATION (Hidden by default) -->
    <div class="mobile-nav" id="mobileNav">
        <a href="{% url 'home' %}" class="nav-item" title="Home">
            <img src="{% static 'icons/home.jpg' %}" alt="Home" width="20" height="20">
            <span>Home</span>
        </a>
        <a href="{% url 'about' %}" class="nav-item" title="About">
            <img src="{% static 'icons/about.jpg' %}" alt="About" width="20" height="20">

        </a>
        <a href="{% url 'projects' %}" class="nav-item" title="Projects">

    <!-- PAGE CONTENT -->
    <main>
        {% block content %}{% endblock %}

    <!-- FOOTER -->
    <footer class="footer">
        <p>&copy; 2026 Syed Ali Azhar. All rights reserved.</p>
        <p>Fullstack Engineer | Python & Django Developer</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Immediate Live Clock Function - Inline to ensure it runs immediately
        function startClock() {
            const clockTimeElement = document.getElementById('clock-time');
            
            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                const timeString = hours + ':' + minutes + ':' + seconds;
                
                if (clockTimeElement) {
                    clockTimeElement.textContent = timeString;
                }
            }
            
            // Update immediately
            updateTime();
            
            // Update every 1000ms (1 second)
            setInterval(updateTime, 1000);
        }
        
        // Start clock as soon as this script runs
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startClock);
        } else {
            startClock();
        }
    </script>
    
    <script src="{% static 'js/main.js' %}"></script>

    <!-- TYPEWRITER EFFECT - OPTIMIZED INLINE SCRIPT -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var firstLine = document.querySelector('.about-card .about-line:first-of-type');
                if (!firstLine) return;
                
                var fullText = firstLine.getAttribute('data-text');
                if (!fullText) return;
                
                var charSpeed = 12;
                var originalHTML = firstLine.innerHTML;
                var index = 0;
                
                firstLine.innerHTML = '<span class="typing-text"></span>';
                var typingSpan = firstLine.querySelector('.typing-text');
                
                function typeChar() {
                    if (index < fullText.length) {
                        typingSpan.textContent += fullText.charAt(index++);
                        setTimeout(typeChar, charSpeed);
                    } else {
                        firstLine.innerHTML = originalHTML;
                    }
                }
                typeChar();
            }, 300);
        });
    </script>

</body>

</html>
