{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Syed Ali Azhar | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Python & Django Backend Developer Portfolio">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <!-- Left: Logo -->
        <div class="nav-left">
            <div class="logo">SAA.DEV</div>
        </div>

        <!-- Center: Nav Links (Desktop Only) -->
        <div class="nav-center">
            <div class="nav-icons">
                <a href="{% url 'home' %}" class="nav-item" title="Home">
                    <img src="{% static 'icons/home.jpg' %}" alt="Home">
                </a>
                <a href="{% url 'about' %}" class="nav-item" title="About">
                    <img src="{% static 'icons/about.jpg' %}" alt="About">
                </a>
                <a href="{% url 'projects' %}" class="nav-item" title="Projects">
                    <img src="{% static 'icons/projects.jpg' %}" alt="Projects">
                </a>
                <a href="{% url 'tools' %}" class="nav-item" title="Tools">
                    <img src="{% static 'icons/tools.jpg' %}" alt="Tools">
                </a>
                <a href="{% url 'contact' %}" class="nav-item" title="Contact">
                    <img src="{% static 'icons/contact.jpg' %}" alt="Contact">
                </a>
            </div>
        </div>

        <!-- Right: Theme Toggle & Clock & Search -->
        <div class="nav-right">
            <!-- Live Clock -->
            <div class="live-clock" id="liveClock">
                <div class="clock-dot"></div>
                <span id="clock-time">00:00:00</span>
            </div>

            <!-- Theme Toggle -->
            <div class="checkbox-wrapper-35">
                <input value="private" name="switch" id="switch" type="checkbox" class="switch">
                <label for="switch">
                    <span class="switch-x-text"> </span>
                    <span class="switch-x-toggletext">
                        <span class="switch-x-unchecked"><span class="switch-x-hiddenlabel">Unchecked:
                            </span>Night</span>
                        <span class="switch-x-checked"><span class="switch-x-hiddenlabel">Checked: </span>Day</span>
                    </span>
                </label>
            </div>

            <!-- Search Box (Desktop Only) - With Wrapper for Results -->
            <div class="search-box-wrapper">
                <input type="text" class="search-box" placeholder="Search...">
                <!-- Search results will be inserted here by JavaScript -->
            </div>

            <!-- Hamburger Menu (Mobile/Tablet Only) -->
            <div class="hamburger-menu" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- MOBILE NAVIGATION (Hidden by default) -->
    <div class="mobile-nav" id="mobileNav">
        <a href="{% url 'home' %}" class="nav-item" title="Home">
            <img src="{% static 'icons/home.jpg' %}" alt="Home" width="20" height="20">
            <span>Home</span>
        </a>
        <a href="{% url 'about' %}" class="nav-item" title="About">
            <img src="{% static 'icons/about.jpg' %}" alt="About" width="20" height="20">
            <span>About</span>
        </a>
        <a href="{% url 'projects' %}" class="nav-item" title="Projects">
            <img src="{% static 'icons/projects.jpg' %}" alt="Projects" width="20" height="20">
            <span>Projects</span>
        </a>
        <a href="{% url 'tools' %}" class="nav-item" title="Tools">
            <img src="{% static 'icons/tools.jpg' %}" alt="Tools" width="20" height="20">
            <span>Tools</span>
        </a>
        <a href="{% url 'contact' %}" class="nav-item" title="Contact">
            <img src="{% static 'icons/contact.jpg' %}" alt="Contact" width="20" height="20">
            <span>Contact</span>
        </a>
    </div>

    <!-- PAGE CONTENT -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p>&copy; 2026 Syed Ali Azhar. All rights reserved.</p>
        <p>Fullstack Engineer | Python & Django Developer</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Immediate Live Clock Function - Inline to ensure it runs immediately
        function startClock() {
            const clockTimeElement = document.getElementById('clock-time');
            
            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                const timeString = hours + ':' + minutes + ':' + seconds;
                
                if (clockTimeElement) {
                    clockTimeElement.textContent = timeString;
                }
            }
            
            // Update immediately
            updateTime();
            
            // Update every 1000ms (1 second)
            setInterval(updateTime, 1000);
        }
        
        // Start clock as soon as this script runs
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startClock);
        } else {
            startClock();
        }
    </script>
    
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
